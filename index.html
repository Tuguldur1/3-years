<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3 Years</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="style.css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form onsubmit="return checkPassword(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forget password?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>
            <p id="error-message" style="color: red; margin-top: 10px; display: none;"></p>
        </form>
    </div>

    <script>
        // Fixed Password
        const FIXED_PASSWORD = "huurhun tuguldur";

        function checkPassword(event) {
            event.preventDefault(); // Prevent form submission
            const inputPassword = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (inputPassword === FIXED_PASSWORD) {
                // Redirect to the protected page
                window.location.href = "page1";
            } else {
                errorMessage.textContent = "Password оо зөв хийгээч";
                errorMessage.style.display = "block";

                // Remove the error message after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000);
            }
            return false; // Prevent form default action
        }
    </script>
</body>
</html>
